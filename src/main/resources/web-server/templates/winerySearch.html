<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="header :: copy"></head>

<body>
	<h1>Winery Search</h1>

	<p>Enter an wineryDTO name or search for an wineryDTO owner
		containing given specified text:</p>

	<form class="bg-gray" action="#" th:object="${searchCriteria}" method="GET"
		th:action="@{/wineries/doSearch}">

	    <div class="row">
			<!-- Winery Name field -->
			<div class="form-group col-4">
				<label for="name" class="control-label col-xs-2">Winery Name</label>
				<input type="text" class="form-control" id="name"
					th:field="*{wineryName}" placeholder="Enter wineryDTO name" style="width: 15em;" />
				<small class="form-text text-muted">Enter at least 3 letters</small>
			</div>

			<!-- Winery Name errors (if any) -->
			<div class="col-5 p-4">
				<span th:if="${#fields.hasErrors('wineryName')}"
					style="color: red; font-size: smaller" th:errors="*{wineryName}">Incorrect data</span>
			</div>
	    </div>

        <div class="row">
			<!-- Owner name field -->
			<div class="form-group col-4">
				<label for="search" class="control-label col-xs-2">Winery Owner Search</label>
				<input type="text" class="form-control" id="search"
						th:field="*{wineryOwner}" placeholder="Enter owner name"
						style="width: 15em;" pattern="[a-zA-Z]+"/>
				<small class="form-text text-muted">Case-insensitive letters, supports part name matching</small>
			</div>

			<!-- Owner name errors (if any) -->
			<div class="col-5 p-4">
				<span th:if="${#fields.hasErrors('wineryOwner')}"
				      style="color: red; font-size: smaller" th:errors="*{wineryOwner}"></span>
			</div>
		</div>

		<!--  Submit button -->
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-10">
				<button type="submit" class="btn btn-primary">Find</button>
			</div>
		</div>
	</form>

	<div th:replace="footer :: copy"></div>

</body>
</html>
